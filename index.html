<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

<div class="calculator-container">
    <h2>Calculator</h2>
    <div class="input-section">
        <input type="number" id="first-num" placeholder="Enter first number">
        <input type="number" id="second-num" placeholder="Enter second number">
    </div>

    <div class="buttons">
        <button onclick="performOperation('add')">Add (+)</button>
        <button onclick="performOperation('subtract')">Subtract (-)</button>
        <button onclick="performOperation('multiply')">Multiply (ร)</button>
        <button onclick="performOperation('division')">Divide (รท)</button>
    </div>

    <div class="result-section">
        <p id="result">Result: </p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
